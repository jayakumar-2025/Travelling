<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adventure Landing Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#f9f9f9;color:#222}
.navbar{display:flex;justify-content:space-between;align-items:center;padding:20px 50px;background:#0e2b23;color:#fff}
.navbar a{margin:0 15px;color:#fff;text-decoration:none}
.logo{font-weight:700;color:orange}
.btn{background:orange;border:none;padding:10px 20px;color:#fff;cursor:pointer;border-radius:5px}
.hero{display:flex;align-items:center;justify-content:space-between;padding:80px 50px;background:linear-gradient(to right,#0e2b23,#1b4d3e);color:#fff}
.hero-text h1 span{color:orange}
.hero-img img{width:350px;border-radius:50%}
.cards{padding:80px 50px;text-align:center}
.card-container{display:flex;justify-content:center;gap:30px;margin-top:40px}
.card{background:#fff;width:260px;border-radius:15px;overflow:hidden;box-shadow:0 10px 20px rgba(0,0,0,0.1);transition:transform .4s}
.card:hover{transform:translateY(-15px)}
.card img{width:100%;height:170px;object-fit:cover}
.card h3{margin:15px 0}
.card button{margin-bottom:20px;padding:8px 15px;border:none;background:orange;color:#fff;border-radius:5px}
.footer{background:#0e2b23;color:#fff;text-align:center;padding:40px}
.fade-up{animation:fadeUp 1s ease forwards}
.delay{animation-delay:.5s}
.delay2{animation-delay:1s}
.slide-in{animation:slideIn 1.2s ease forwards}
@keyframes fadeUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
@keyframes slideIn{from{opacity:0;transform:translateX(100px)}to{opacity:1;transform:translateX(0)}}
@media(max-width:900px){
.hero{flex-direction:column;text-align:center}
.card-container{flex-direction:column}
}
</style>
</head>

<body>

<header class="navbar">
<div class="logo">TALUS</div>
<nav>
<a href="#">Discover</a>
<a href="#">Services</a>
<a href="#">Community</a>
<a href="#">About</a>
</nav>
<button class="btn">Register</button>
</header>

<section class="hero">
<div class="hero-text">
<h1 class="fade-up">LIVE YOUR <span>ADVENTURE</span></h1>
<p class="fade-up delay">Discover new places and feel the beauty of nature.</p>
<button class="btn fade-up delay2">Explore Now</button>
</div>
<div class="hero-img slide-in">
<img src="https://images.unsplash.com/photo-1520975916090-3105956dac38">
</div>
</section>

<section class="cards">
<h2>Find Popular Destinations</h2>
<div class="card-container">
<div class="card">
<img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
<h3>River Rafting</h3>
<p>$20 / person</p>
<button>Book</button>
</div>
<div class="card">
<img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470">
<h3>Camp Night</h3>
<p>$142 / person</p>
<button>Book</button>
</div>
<div class="card">
<img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e">
<h3>Hill Trek</h3>
<p>$80 / person</p>
<button>Book</button>
</div>
</div>
</section>

<footer class="footer">
<h2>Start Your New Adventure</h2>
<p>Explore the world with unforgettable experiences</p>
</footer>

</body>
</html>
